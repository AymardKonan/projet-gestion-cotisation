<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Cotisation</title>
    <style>
        /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

.header {
    background: linear-gradient(to right, #FFA726, #66BB6A);
    color: white;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header h1 {
    margin: 0;
    font-size: 24px;
}

main {
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.filter-container h2, .report-container h2 {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
}

.filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.filters select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    flex: 1;
}

.filters button {
    padding: 10px 15px;
    background: #66BB6A;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.filters button:hover {
    background: #43A047;
}

.report-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.report-table th, .report-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.report-table th {
    background: #66BB6A;
    color: white;
}

.report-table tbody tr:nth-child(even) {
    background: #f9f9f9;
}

.report-table tbody tr:hover {
    background: #f1f1f1;
}

.chart-placeholder {
    width: 100%;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    color: #999;
}

.actions {
    text-align: center;
    margin-top: 20px;
}

.actions button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.actions .btn-download {
    background: #FFA726;
    color: white;
}

.actions .btn-download:hover {
    background: #FB8C00;
}

.actions .btn-print {
    background: #66BB6A;
    color: white;
}

.actions .btn-print:hover {
    background: #43A047;
}
.header .logo {
    display: flex;
    justify-content: flex-start; /* Aligne à droite */
    align-items: center; /* Centre verticalement */
    margin-left: 250px;
}


  .header .logo img {
    height: 40px;
    margin-right: 10px;
  }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="LOGOCNPS.jpeg" alt="Logo">
        </div>
        <h1>Rapport de Cotisation</h1>
    </header>
    <main>
        <section class="filter-container">
            <h2>Filtres</h2>
            <div class="filters">
                <select id="role-filter">
                    <option value="all">Entité</option>
                    <option value="">Entreprise</option>
                    <option value="">Employes</option>
                </select>
                <div class="form-group">
                    <label for="datetime-filter">Date début :</label>
                    <input type="date" id="" name="">
                </div>
                <div class="form-group">
                    <label for="datetime-filter">Date fin :</label>
                    <input type="date" id="" name="">
                </div>

                <button class="btn-filter">Appliquer</button>
            </div>
        </section>
        <section class="report-container">
            <h2>Tableaux et Graphiques</h2>
            <!-- Tableau des contributions -->
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Entités</th>
                        <th>Date début</th>
                        <th>Date fin</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Entreprise</td>
                        <td>12/01/2022</td>
                        <td>12/01/2025</td>
                    </tr>
                    <tr>
                        <td>Employes</td>
                        <td>12/01/2022</td>
                        <td>12/01/2025</td>
                    </tr>
                    <tr>
                        <td>Entreprise</td>
                        <td>12/01/2022</td>
                        <td>12/01/2025</td>
                    </tr>
                </tbody>
            </table>
            <!-- Graphique (placeholding pour un futur script JS) -->
            <div class="chart-placeholder">
                <p>Graphique</p>
            </div>
        </section>
        <!-- Bouton pour télécharger ou imprimer -->
        <section class="actions">
            <button class="btn-download">Télécharger le rapport (PDF)</button>
            <button class="btn-print">Imprimer</button>
        </section>
    </main>
</body>
</html>
